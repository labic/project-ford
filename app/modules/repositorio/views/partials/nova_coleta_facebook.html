<div class="modal-header">
	<label class="modal-title">Criar coleta - Facebook</label>
	<button class="modal-exit" ng-click="cancel()">X</button>
</div>

<div class="clear">
	<div class="middle-form modal-body">	
		<div class="box-input input-effect">
			<label class="box-title">Nome</label>
			<input class="input-text" type="text" placeholder="Digite o nome da coleta">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Descrição</label>
			<input class="input-text" type="text" maxlength="120" placeholder="Descrição... ( 120 caracteres )">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Período inicial</label>
			<input id="from" class="input-text" type="text" placeholder="Data de início de coleta">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Período final</label>
			<input id="to" class="input-text" type="text" placeholder="Data de finalização da coleta">
			<span class="focus-border"></span>
		</div>
	</div>

	<div class="middle-form modal-body">
		<div class="box-input input-effect">
			<label class="box-title">Escolha como deseja informar a chave de busca. Subindo um arquivo ou digitando.</label>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Inserindo chave de busca</label>
			<input class="input-text" type="text" placeholder="[\t\n\Lula,Neymar,Russia\f\r]">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Escolha um arquivo</label>

			<label for="input15"></label>
			<input type="file" id="input15">
		</div>

<!--
		<button class="button-advanced" ng-click="open('mm','modules/repositorio/views/partials/nova_coleta_twitter_avançado.html')">
			<p>Opções avançadas</p>
		</button>
-->
	</div>
</div>

<div class="box-button">
	<button class="btn button-modal" ng-click="newFolder()">Criar</button>
</div>

<script type="text/javascript">
	$( function() {
		var dateFormat = "dd/mm/yy",
			from = $( "#from" )
		.datepicker({
			defaultDate: "+1w",
			changeMonth: true,
			numberOfMonths: 1,
			dateFormat: "dd/mm/yy"
		})
		.on( "change", function() {
			to.datepicker( "option", "minDate", getDate( this ) );
		}),
			to = $( "#to" ).datepicker({
				defaultDate: "+1w",
				changeMonth: true,
				numberOfMonths: 1,
				dateFormat: "dd/mm/yy"
			})
		.on( "change", function() {
			from.datepicker( "option", "maxDate", getDate( this ) );
		});

		function getDate( element ) {
			var date;
			try {
				date = $.datepicker.parseDate( dateFormat, element.value );
			} catch( error ) {
				date = null;
			}

			return date;
		}
	} );

	$('#input15').jfilestyle({buttonBefore: true, text: "Selecionar", placeholder: "ArquivoSelecionado.xx"});
</script>
