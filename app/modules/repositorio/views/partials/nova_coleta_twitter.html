<div class="modal-header">
	<label class="modal-title">Criar coleta - Twitter</label>
	<button class="modal-exit" ng-click="cancel()">X</button>
</div>

<div class="clear">
	<div class="large-form modal-body">	
		<div class="box-input input-effect">
			<label class="box-title">Nome (*)</label>
			<input class="input-text" type="text" placeholder="Digite o nome da coleta">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Descrição</label>
			<input class="input-text" type="text" maxlength="120" placeholder="Descrição... ( 120 caracteres )">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Tags para classifcação</label>
			<input class="input-text" type="text" placeholder="#politica, #futebol, #CopaDoMundo...">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Período (*)</label>
			<input class="input-text" type="number" min="1" max="31" placeholder="Quantos dias anteriores?">
			<span class="focus-border"></span>
		</div>
	</div>

	<div class="large-form modal-body">	
		<div class="box-input input-effect">
			<label class="box-title">Informe a chave de busca. Subindo um arquivo, digitando a chave ou geocode. (*)</label>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Inserindo chave de busca</label>
			<input class="input-text" type="text" placeholder="[\t\n\Lula,Neymar,Russia\f\r]">
			<span class="focus-border"></span>
		</div>
		
		<div class="box-input input-effect">
			<label class="box-title">Geocode</label>
			<input class="input-text" type="text" placeholder="-27.521, -40.569">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Escolha um arquivo</label>

			<label for="input15"></label>
			<input type="file" id="input15">
		</div>
	</div>

	<div class="large-form modal-body">	
		<div class="box-input input-effect">
			<label class="box-title">Língua</label>
			<div>
				<select class="classic">
					<option value="volvo">Português</option>
					<option value="saab">Inglês</option>
					<option value="mercedes">Italiano</option>
					<option value="audi">Espanhol</option>
				</select>
			</div>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Tweet mais novo</label>
			<input class="input-text" type="text" placeholder="Digite o id do tweet">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Tweet mais antigo</label>
			<input class="input-text" type="text" placeholder="Digite o id tweet">
			<span class="focus-border"></span>
		</div>

<div class="box-button">
	<button class="btn button-modal" ng-click="newFolder()">Criar</button>
</div>

	$('#input15').jfilestyle({buttonBefore: true, text: "Selecionar", placeholder: "ArquivoSelecionado.xx"});
