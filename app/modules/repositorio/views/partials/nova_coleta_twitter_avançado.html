<div class="modal-header">
	<label class="modal-title">Opções avançadas</label>
	<button class="modal-exit" ng-click="cancel()">X</button>
</div>

<div class="clear">
	<div class="large-form modal-body">	
		<div class="box-input input-effect">
			<label class="box-title">Língua</label>
			<div>
				<select class="classic">
					<option value="volvo">Português</option>
					<option value="saab">Inglês</option>
					<option value="mercedes">Italiano</option>
					<option value="audi">Espanhol</option>
				</select>
			</div>
		</div>

		<div class="box-input input-effect">
			<div class="middle-form" style="padding-right:10px;">
				<label class="box-title">Porta de stream</label>
				<input class="input-text" type="text" placeholder="8282">
				<span class="focus-border"></span>
			</div>

			<div class="middle-form" style="padding-left:10px;">
				<label class="box-title">Memória máxima</label>
				<input class="input-text" type="text" placeholder="1024">
				<span class="focus-border"></span>
			</div>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Tweets por página</label>
			<input class="input-text" type="number" min="1" max="100" placeholder="Máximo de 100">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">ID de tweet mínimo</label>
			<input class="input-text" type="text" placeholder="Digite o id mínimo">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">ID de tweet máximo</label>
			<input class="input-text" type="text" placeholder="Digite o id máximo">
			<span class="focus-border"></span>
		</div>
	</div>

	<div class="large-form modal-body">	
		<div class="box-input input-effect">
			<label class="box-title">Geocodes</label>
			<input class="input-text" type="text" placeholder="-20.351,-40.175">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Twitter user id</label>
			<input class="input-text" type="text" placeholder="Quantos dias anteriores?">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Tweet mine and scrap</label>
			<input class="input-text" type="text" placeholder="Digite o nome da coleta">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Tweet mine and parse</label>
			<input class="input-text" type="text" placeholder="Descrição... ( 120 caracteres )">
			<span class="focus-border"></span>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Tweet mine images</label>
			<div class="cntr">
				<label for="cbx-TweetMineImages" class="label-cbx">
					<input id="cbx-TweetMineImages" type="checkbox" class="invisible">
					<div class="checkbox">
						<svg viewBox="0 0 20 20">
							<path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
							<polyline points="4 11 8 15 16 6"></polyline>
						</svg>
					</div>
					<span>Baixar imagens quando finalizado</span>
				</label>
			</div>
		</div>
	</div>

	<div class="large-form modal-body">	
		<div class="box-input input-effect">
			<label class="box-title">Gephi</label>
			<div class="cntr">
				<label for="cbx-Gephi" class="label-cbx">
					<input id="cbx-Gephi" type="checkbox" class="invisible">
					<div class="checkbox">
						<svg viewBox="0 0 20 20">
							<path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
							<polyline points="4 11 8 15 16 6"></polyline>
						</svg>
					</div>
					<span>Stream de tweets para o Gephi</span>
				</label>
			</div>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Stream ats</label>
			<div class="cntr">
				<label for="cbx-StreamAts" class="label-cbx">
					<input id="cbx-StreamAts" type="checkbox" class="invisible">
					<div class="checkbox">
						<svg viewBox="0 0 20 20">
							<path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
							<polyline points="4 11 8 15 16 6"></polyline>
						</svg>
					</div>
					<span>Stream apenas respostas</span>
				</label>
			</div>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Stream rts</label>
			<div class="cntr">
				<label for="cbx-StreamRts" class="label-cbx">
					<input id="cbx-StreamRts" type="checkbox" class="invisible">
					<div class="checkbox">
						<svg viewBox="0 0 20 20">
							<path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
							<polyline points="4 11 8 15 16 6"></polyline>
						</svg>
					</div>
					<span>Stream apenas retweets</span>
				</label>
			</div>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Bloquar stream ats</label>
			<div class="cntr">
				<label for="cbx-BloquarStreamAts" class="label-cbx">
					<input id="cbx-BloquarStreamAts" type="checkbox" class="invisible">
					<div class="checkbox">
						<svg viewBox="0 0 20 20">
							<path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
							<polyline points="4 11 8 15 16 6"></polyline>
						</svg>
					</div>
					<span>Bloquear apenas respostas</span>
				</label>
			</div>
		</div>

		<div class="box-input input-effect">
			<label class="box-title">Bloquar stream rts</label>
			<div class="cntr">
				<label for="cbx-BloquearStreamRts" class="label-cbx">
					<input id="cbx-BloquearStreamRts" type="checkbox" class="invisible">
					<div class="checkbox">
						<svg viewBox="0 0 20 20">
							<path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
							<polyline points="4 11 8 15 16 6"></polyline>
						</svg>
					</div>
					<span>Bloquear apenas retweets</span>
				</label>
			</div>
		</div>
	</div>
</div>

<div class="box-button">
	<button class="btn button-modal" ng-click="cancel()">Salvar</button>
</div>
